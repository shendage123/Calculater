<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
    <link rel="stylesheet" href="../calculate/calculate.css">
</head>
<body>
    <h1 align="top" align="center">Calculater</h1>
    <div class="container">
        <div class="cal">
            <form>
                <div class="display">
                    <input type="text" name="display">
                    <div>
                        <input type="botton" value="Ac"onclick="display.value += 'Ac'" class="operator">
                        <input type="botton" value="DE"onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                        <input type="botton" value="+"onclick="display.value += '+'" class="operator">
                        <input type="botton" value="/"onclick="display.value += '/S'" class="operator">
                    </div>
                    <div>
                        <input type="botton" value="7" onclick="display.value += '7'">
                        <input type="botton" value="8" onclick="display.value += '8'">
                        <input type="botton" value="9"onclick="display.value += '9'">
                        <input type="botton" value="*"onclick="display.value += '*'">
                    </div>
                    <div>
                        <input type="botton" value="4"onclick="display.value += '4'">
                        <input type="botton" value="5"onclick="display.value += '5'">
                        <input type="botton" value="6"onclick="display.value += '6'">
                        <input type="botton" value="-"onclick="display.value += '-'">
                    </div>
                    <div>
                        <input type="botton" value="1"onclick="display.value += '1'">
                        <input type="botton" value="2"onclick="display.value += '2'">
                        <input type="botton" value="3"onclick="display.value += '3'">
                        <input type="botton" value=" +"onclick="display.value += '+'">
                    </div>
                    <div>
                        <input type="botton" value="00"onclick="display.value += '00'">
                        <input type="botton" value="0"onclick="display.value += '0'">
                        <input type="botton" value="="class="equal"onclick="display.value=eval(display.value)">

                    </div>
                </div>

            </form>

        </div>

    </div>
    
</body>
</html>
